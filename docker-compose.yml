# version: '3.8'

services:
  # cadvisor service for container monitoring
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1 # Use a specific stable 2025 version
    container_name: cadvisor
    ports:
      - "8082:8080" # Map to 8082 to avoid any local conflicts
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    privileged: true
    restart: unless-stopped
    networks:
      - agent-network

# Prometheus service
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - agent-network

# Grafana service
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"  # Use 3001 to avoid conflict with frontend
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - agent-network


# Mosquitto MQTT broker service
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped
    networks:
      - agent-network
# ChromaDB service
  chromadb:
    image: chromadb/chroma:latest
    container_name: chroma-db
    ports:
      - "8001:8000"  
    volumes:
      - chroma_data:/chroma
    environment:
      - CHROMA_PERSIST_DIRECTORY=/chroma
    restart: unless-stopped
    networks:
      - agent-network
# Agent worker service with command to run mqtt_client.py
  agent-worker:
    build: ./backend
    container_name: agent-worker
    ports:
      - "8005:8001" 
    # ADD THIS LINE BELOW:
    command: python -u mqtt_client.py 
    volumes:
      - D:/Python_projects/customer-support-agent/backend/data/knowledge_base:/app/data/knowledge_base
    env_file:
      - .env
    environment:
      - ANONYMIZED_TELEMETRY=False
      - PYTHONUNBUFFERED=1
      - ROLE=worker
      - MQTT_BROKER_HOST=mosquitto
      - GROQ_API_KEY=${Grouq_API_KEY}
      - HF_API_TOKEN=${HF_API_TOKEN}
    depends_on:
      - mosquitto
    networks:
      - agent-network
    restart: unless-stopped

  fastapi-gateway:
    build: ./backend
    container_name: fastapi-gateway
    ports:
      # - "${APP_PORT:-8000}:8000"
      - "8000:8000"
    environment:
      - ROLE=worker 
      - GROQ_API_KEY=${Grouq_API_KEY}
      - MQTT_BROKER_HOST=mosquitto  
      - HF_API_TOKEN=${HF_API_TOKEN}
    depends_on:
      - mosquitto
      - chromadb
    networks:
      - agent-network
    restart: unless-stopped
    command: uvicorn api_mqtt:app --host 0.0.0.0 --port 8000 --timeout-keep-alive 600 --timeout-graceful-shutdown 600

  # Fixed indentation for the frontend service
  frontend:
    build: ./frontend
    container_name: support-frontend
    ports:
      - "3000:80"
    volumes:
      # Use this exact path for the destination (right side)
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - fastapi-gateway
    networks:
      - agent-network
    restart: unless-stopped
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80

volumes:
  chroma_data:
  ollama_data:

  prometheus_data:
  grafana_data:

networks:
  agent-network:
    driver: bridge


