server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security: Hide server version
    server_tokens off;

    # Cache static assets
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy (optional - if serving from same domain)
    location /api/ {
        proxy_pass http://fastapi-gateway:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout for streaming
        proxy_connect_timeout 700s;
        proxy_send_timeout 700s;
        proxy_read_timeout 700s;
        keepalive_timeout 700s;
        send_timeout 700s;
    }
}