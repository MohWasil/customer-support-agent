# 1. Define the Rate Limit Zone
# This allocates 10MB of memory (zone=mylimit) to track IP addresses.
# It allows 1 request per second (rate=1r/s) per user.
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=1r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Security: Hide server version
    server_tokens off;

    # 2. Set the HTTP status code for rate-limited users
    limit_req_status 429;

    # Cache static assets
    location ~* \.(css|js|svg|png|jpg|jpeg|gif|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Main route
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API proxy
    location /api/ {
        # 3. Rate Limit
        # burst=5 means a user can send 5 messages in a sudden burst, but then must wait.
        # nodelay ensures they don't get artificial "lag" if they are within the burst limit.
        limit_req zone=mylimit burst=5 nodelay;

        proxy_pass http://fastapi-gateway:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout for streaming
        proxy_connect_timeout 700s;
        proxy_send_timeout 700s;
        proxy_read_timeout 700s;
        keepalive_timeout 700s;
        send_timeout 700s;
    }
}
